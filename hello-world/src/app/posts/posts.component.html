<input type="text" class="form-control" placeholder="title" (keyup.enter)="addPost(title)" #title>
<br>
<ul class="list-group">
  <li
  *ngFor="let post of posts" 
  class="list-group-item">
  <button class="btn btn-danger" (click)="deletePost(post)">Delete</button>
  {{ post.title }}

  </li>
</ul>
